<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header, nav, main, section, footer {
      padding: 20px;
    }
    nav {
      background-color: #333;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    section {
      border-bottom: 1px solid #ccc;
      padding: 40px 20px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <h1>Welcome</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>

    <!-- Home Section -->
    <section id="home">
      <h2>Home</h2>
      <p>Hello! Welcome to my page.</p>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>About</h2>
      <form action="submit_form.html" method="post">
        
        <label for="About">About Me:</label><br/>
        <textarea id="About" name="About" rows="5" required></textarea><br/><br/>

        <input type="submit" value="Send">
      </form>
      <!-- Audio Element -->
      <p>Listen to a quick intro:</p>
      <audio controls>
        <source src="Bugati-Remix-Dirty-Mix-3-master.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>

    <!-- Work Section -->
    <section id="work">
      <h2>Work</h2>
      <form action="submit_form.html" method="post">
        <label for="name">Organisation:</label><br/>
        <input type="text" id="name" name="name" required><br/><br/>

        <label for="position">Position:</label><br/>
        <input type="position" id="position" name="position" required><br/><br/>

        <input type="submit" value="Send">
      </form>

      <!-- Video Element -->
      <p>A simple video guide:</p>
      <video width="320" height="240" controls>
        <source src="babylon.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Resume Section -->
    <section id="resume">
        <h2>Resume</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact</h2>
      <form action="submit_form.html" method="post">
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name" required><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" required><br/><br/>

        <label for="message">Message:</label><br/>
        <textarea id="message" name="message" rows="5" required></textarea><br/><br/>

        <input type="submit" value="Send">
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

</body>
</html>
